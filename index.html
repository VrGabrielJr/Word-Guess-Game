<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron background-img">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <h1> Hanging with THE Simpsons</h1>
                            <h2> Press Play To Begin!</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <button id="play-button">
                                PLAY
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Guess the Character</h3>
                                </div>
                                <div class="panel-body">
                                    <p> This Character is: <span id="word-placeholder"> XXXXXX XXXXXXX</span></p>
                                </div>
                          </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Letters Guessed</h3>
                                </div>
                                <div class="panel-body">
                                    <p>Letters: <span id="letters-guessed">[ ]</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Guesses Remaining</h3>
                                </div>
                                <div class="panel-body">
                                    <p>Remaining: <span id="guess-remain">10</span> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Wins</h3>
                                </div>
                                <div class="panel-body">
                                    <p>Wins: <span id="wins">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Losses</h3>
                                </div>
                                <div class="panel-body">
                                    <p>Losses: <span id="losses">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6"> <!-- Right Side Blanked!> -->
                    <div class = "right-image">
                        
                    </div>
                </div> <!-- overall big row-->
            </div>
        </div>
       

        <script src = "assets/javascript/game.js"></script>
    </body>
</html>
