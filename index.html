<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron background-img">
                <div class="container">
                    <div class="row heading">
                        <div class="col-sm-12 col-md-12">
                            <h1> Guessing with The Simpsons</h1>
                            <h2> Guess What Letter I'm Thinking Of</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Game Description</h3>
                                </div>
                                <div class="panel-body">
                                    <p> To play Press Any Key to Continue. You Have 10 Changes to
                                        Guess the correct letter. If you fail to do so you lose.
                                    </p>
                                </div>
                          </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Letters Guessed</h3>
                                </div>
                                <div class="panel-body" id="letters-guessed">
                                    Letters: [NONE]
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Guesses Remaining</h3>
                                </div>
                                <div class="panel-body" id="guess-remain">
                                    Remaining: 10
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Wins</h3>
                                </div>
                                <div class="panel-body" id="wins">
                                    Wins: 0
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Losses</h3>
                                </div>
                                <div class="panel-body" id="losses">
                                    Losses: 0
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6"> <!-- Right Side Blanked!> -->
                    <div class = "right-image">
                        
                    </div>
                </div> <!-- overall big row-->
            </div>
        </div>
       

        <script src = "assets/javascript/game.js"></script>
    </body>
</html>
